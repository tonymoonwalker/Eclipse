<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Eclipse Response</title>
    <!--    START LINK STYLES-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css">
    <!--    <link rel="stylesheet" type="text/css" href="css/styles.css">-->
    <link rel="stylesheet/less" type="text/css" href="less/styles.less">
    <!--    END LINK STYLES-->
    <!--    START LINK SCRIPTS-->
    <script src="js/less.min.js"></script>
    <!--    END LINK SCRIPTS-->
</head>

<body class="b-page">
    <header class="ps ps--header">
        <div class="b-wrapper">
            <div class="b-line b-line--head ps--header__b-line--head">
                <div class="b-logo"><img class="e-logo" width="68" height="68" alt="Eclipse logo" src="images/logo.png"></div>
                <div class="b-navbar">
                    <nav class="menu ps--header__menu">
                        <a class="menu-item ps--header_menu-item" href="javascript:void(0)">about</a>
                        <a class="menu-item ps--header_menu-item" href="javascript:void()">studio</a>
                        <a class="menu-item ps--header_menu-item" href="javascript:void()">pricing</a>
                        <a class="menu-item ps--header_menu-item" href="javascript:void()">blog</a>
                    </nav>
                    <a class="button button--join" href="javascript:void()">Join</a>
                </div>
            </div>
            <div class="b-line b-line--body ps--header__b-line--body">
                <h1 class="h h1 ps--header_h1">push yourself<br>&amp; your<br>design</h1>
                <p class="p ps--header_p">I've come to say goodbye. Goodbye?<br>Well, where ya goin'?</p>
                <form class="form ps--header__form">
                    <div class="form_item-wrapper">
                        <select name="select-field" id="select-field" class="form_field form_field-select">
                            <option class="form_option" disabled selected>Select Design</option>
                            <option class="form_option">Light Theme</option>
                            <option class="form_option">Dark Theme</option>
                        </select>
                    </div>
                    <div class="form_item-wrapper">
                        <input type="email" name="email-field" id="email-field" class="form_field form_field-email" pattern="*@*" placeholder="Email" required>
                    </div>
                    <label for="submit-button" class="button button-submit button--visible"></label>
                    <input type="submit" name="submit-button" id="submit-button" value="Submit" class="button button--submit button--hidden">
                </form>
            </div>
        </div>
    </header>
    <section class="ps ps--container">
        <div class="ps ps--body ps--body-1">
            <div class="b-wrapper">
                <div class="b-line b-line--head">
                    <h2 class="h h2 ps--body_h">latest design style</h2>
                    <p class="p ps--body_p">I can't play. George. George. George. (to kid) Excuse me.<br>(he shoves the kid out of the way and kisses Loraine.)</p>
                </div>
                <div class="b-line b-line--body"></div>
            </div>
        </div>
        <div class="ps ps--body ps--body-2">
            <div class="b-wrapper">
                <div class="b-line b-line--head"></div>
                <div class="b-line b-line--body"></div>
            </div>
        </div>
        <div class="ps ps--body ps--body-3">
            <div class="b-wrapper">
                <div class="b-line b-line--head"></div>
                <div class="b-line b-line--body"></div>
            </div>
        </div>
    </section>
    <footer class="ps ps--footer">
        <div class="b-wrapper">
            <div class="b-line b-line--head"></div>
            <div class="b-line b-line--body"></div>
        </div>
    </footer>
</body>

</html>

<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Eclipse Response</title>
    <!--    START LINK STYLES-->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet/less" type="text/css" href="less/styles.less">
    <!--    END LINK STYLES-->
    <!--    START LINK SCRIPTS-->
    <script src="js/less.min.js"></script>
    <!--    END LINK SCRIPTS-->
</head>

<body class="page">
    <header class="page__line page__line--h">
        <div class="wrapper">
            <div class="s__line line--headeline page__line--h__headline">
                <div class="logo headline__logo">
                    <img alt="Eclipse logo" width="68" height="68" src="images/logo.png">
                </div>
                <div class="navbar headline__navbar">
                    <nav class="menu headline__menu">
                        <a class="menu_item line--h__menu_item" href="javascript:void(0)">about</a>
                        <a class="menu_item line--h__menu_item" href="javascript:void(0)">studio</a>
                        <a class="menu_item line--h__menu_item" href="javascript:void(0)">pricing</a>
                        <a class="menu_item line--h__menu_item" href="javascript:void(0)">blog</a>
                    </nav>
                    <a class="button line--h_button" href="javascript:void(0)">Join</a>
                </div>
            </div>
            <div class="s__line line--bottomline line--h__bottomline">
                <h1 class="h h1 line--h_h1">push yourself<br>&amp; your<br>design</h1>
                <p class="p line--h_p">You hit your head, Mr. Eastwood. Not too serious,<br>but lucky for you, Seamus found you when he did.</p>
                <form class="form--submit">
                    <div class="form_field--wrapper">
                        <select class="form_item form_field form--submit_field--select">
                            <option class="form_option form_option--disabled" selected disabled>Design Style</option>
                            <option class="form_option">Dark Design</option>
                            <option class="form_option">Light Design</option>
                        </select>
                    </div>
                    <div class="form_field--wrapper">
                        <input type="email" name="header_email-field" id="header_email-field" class="form_item form_field form--submit_field--email" placeholder="Email" pattern="*@*" required>
                    </div>
                    <label class="button button--styled form_button" for="header_button-submit"></label>
                    <input type="submit" id="header_button-submit" class="button button--base button--hidden" value="submit">
                </form>
            </div>
        </div>
    </header>
    <div class="page__line page__line--c">
        <section class="section line__section line__section-a">
            <div class="wrapper">
                <div class="s__line line--headline p__line--c_headline">
                    <h2 class="h h2 line__section-a_h2">latest design style</h2>
                    <p class="p page__line--c_p">OK, relax Doc, it's me, it's me, it's Marty!<br>No it can't be you...</p>
                </div>
                <div class="s__line line--bottomline line__section-a__bottomline"></div>
            </div>
        </section>
        <section class="section line__section line__section-b">
            <div class="wrapper"></div>
        </section>
        <section class="section line__section line__section-c">
            <div class="wrapper"></div>
        </section>
    </div>
    <footer class="page__line page__line--f">
        <div class="wrapper"></div>
    </footer>
</body>

</html>
